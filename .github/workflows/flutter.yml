name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify repository structure
        run: |
          ls -la
          if [ ! -d "rezappid" ]; then
            echo "::error::Directory 'rezappid' not found!"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
        working-directory: rezappid  # Hanya nama folder, tanpa ./

      - name: Decode keystore
        run: |
          mkdir -p rezappid/android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > rezappid/android/app/release-key.jks

      - name: Setup key.properties
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > rezappid/android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> rezappid/android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> rezappid/android/app/key.properties
          echo "storeFile=release-key.jks" >> rezappid/android/app/key.properties

      - name: Build release APK
        run: flutter build apk --release
        working-directory: rezappid

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: rezappid/build/app/outputs/flutter-apk/app-release.apk
